<!--이페이지는 로그인 팝업창입니다.-->

<md-dialog aria-label="signin" ng-controller="AuthController">
  <form ng-cloak ng-submit="signin()">
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>SIGN IN</h2>
        <span flex></span>
      </div>
    </md-toolbar>
    
    <md-content layout-padding>
      <md-input-container class="md-block">
        <label>아이디</label>
        <input required name="id" ng-model="user.username">
        <div ng-messages="projectForm.id.$error">
          <div ng-message="required">This is required.</div>
        </div>
      </md-input-container>

      <md-input-container class="md-block">
        <label>비밀번호</label>
        <input required type="password" name="password" ng-model="user.password">

        <div ng-messages="projectForm.password.$error">
          <div ng-message="required">This is required.</div>
        </div>
      </md-input-container>

      <p style="font-size:.8em; width: 100%; text-align: center;">
        <a href="#/signup" ng-click="cancel()"><strong>회원가입</strong></a>
      </p>

    </md-content>

    <md-dialog-actions layout="row">
      
      <span flex></span>
      <md-button ng-click="cancel()">
       취소
      </md-button>
      <md-button ng-click="signin()">
        로그인
      </md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
